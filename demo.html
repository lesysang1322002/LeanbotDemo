<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Leanbot Demo</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="sty.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar" style="padding: 0px 0px;">
        <button class="btn btn-primary-scan" id="toggleButton" onclick="toggleFunction()" style="padding: 0px 0px">
            <img src="ble_logo.png" alt="Scan Icon"><span id="buttonText">Scan</span>  
        </button>
        <a class="navbar-brand center-text" href="#" id="navbarTitle" style="color: rgb(218, 79, 79)">Scan to connect</a>
        <div class="info-container">
            <button id="infoButton"><i class="fas fa-info-circle"></i></button>
            <div class="info-content" id="infoContent">
                <h6><strong>Web BLE Terminal</strong></h6>
                <h6><strong>Device: JDY-33</strong></h6>
                <h6>Service UUID: 0000ffe0-0000-1000-8000-00805f9b34fb</h6>
                <h6>Characteristic UUID: 0000ffe1-0000-1000-8000-00805f9b34fb</h6>
                <footer class="text-center py-2" style="color: rgb(218, 79, 79)">
                    &copy; DTT
                </footer>
            </div>
        </div>
    </nav>
    <div class="main-content">
        <div class="top-panel">
            <div class="row">
            <div class="column">
            <div class="square" id="ir2L" >  
            </div>
            <div class="content">
                <p>ir2L</p>
            </div>
            </div>
            <div class="column">
                <div class="square" id="ir0L">  
                </div>
                <div class="content">
                    <p>ir0L</p>
                </div>
            </div>
            <div class="column">
                <div class="square" id="ir1R">  
                </div>
                <div class="content">
                    <p>ir1R</p>
                </div>
            </div>
            <div class="column">
                <div class="square" id="ir3R">  
                </div>
                <div class="content">
                    <p>ir3R</p>
                </div>
            </div>
        </div>
        </div>
        <div class="bottom-panel">
            <div class="centered-content">
                <input type="range" id="distanceSlider" min="0" max="100" step="1" value="0" />
                <p id="distanceValue">Distance: 0 cm</p>
            </div>
        </div>
    </div>
</body>
<script src="//cdnjs.cloudflare.com/ajax/libs/annyang/2.4.0/annyang.min.js"></script>
<script type = "text/javascript" src="script.js"></script>
</html>
